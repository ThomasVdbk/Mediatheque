<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="bloc">
    <div class="card" style="width: 200px" >
        <div class="card-body">
            <h3 class="card-title">
                {{product.nom | slice:0:20}}
                <span *ngIf="product.nom.lenght > 10">...</span>
            </h3>
            <h6 *ngIf="product.artiste">
                {{product.artiste}}
            </h6>
            <h6 *ngIf="product.real">
                {{product.artiste}}
            </h6>
            <div class="image">
                <img src="https://www.le-monde-du-stickers.fr/17138-large_default/sticker-licorne-cool.jpg"
                    alt="licorne" *ngIf="!product.img" wight="auto">
                <img [src]="product.img" [alt]="" weight="auto">
            </div>
            <p class="card-text" *ngIf="product.synopsis">
                {{product.synopsis | slice: 0: 140}} ...

            </p>
            <a routerLink="/products/{{product.id}}" class="btn btn-primary">DÃ©tails</a>
        </div>
    </div>
</div>
